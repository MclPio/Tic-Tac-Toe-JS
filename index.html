<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <script src="index.js" defer></script>
  <main id="main-section">
    <h1>Tic Tac Toe</h1>
    <section id="game-menu"></section>
    <div id="game-display" class="hidden">
      <div class="grid-container" id="grid-container">
        <button class="tic-tac-toe-button" data-index="0"></button>
        <button class="tic-tac-toe-button" data-index="1"></button>
        <button class="tic-tac-toe-button" data-index="2"></button>
        <button class="tic-tac-toe-button" data-index="3"></button>
        <button class="tic-tac-toe-button" data-index="4"></button>
        <button class="tic-tac-toe-button" data-index="5"></button>
        <button class="tic-tac-toe-button" data-index="6"></button>
        <button class="tic-tac-toe-button" data-index="7"></button>
        <button class="tic-tac-toe-button" data-index="8"></button>
      </div>
      <div class="announcements">
        <h2 id="turn-announcement"></h2>
        <h2 id="announce-results"></h2>
      </div>
      <div id="continue-reset-buttons">
        <div id="continue-container" class="hidden"></div>
      </div>
      <table id="score" class="willhide">
        <tr>
          <th id="player1Name">Player 1</th>
          <th id="player2Name">Player 2</th>
        </tr>
        <tr>
          <td id="player1Score">0</td>
          <td id="player2Score">0</td>
        </tr>
      </table>
    </div>
  </main>
</body>
</html>
